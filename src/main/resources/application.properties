spring.application.name=demoAppSpringBoot
server.port=8081

# Configuraci√≥n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_test_spring_app?serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Seguiridad
spring.security.user.name=root
spring.security.user.password=123456


# Habilitar la consola H2
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# Mostrar o no los detalles de las consultas SQL en la consola
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate

logging.level.org.hibernate.SQL=DEBUG

